<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div 
                        class="healthbar text-center" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width: playerHealth + '%'}"
                        >
                        {{playerHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar" :style="{width: monsterHealth + '%'}">
                    <div 
                        class="healthbar text-center" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width: monsterHealth + '%'}"
                        >
                        {{monsterHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!inGame" class="row controls">
            <div class="small-12 columns">
                <button id="start-game" @click="inGame = !inGame">START NEW GAME</button>
            </div>
        </section>
        <section v-if="inGame" class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="atack">ATTACK</button>
                <button id="special-attack" @click="specialAtack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section v-if="inGame" class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="(log, key) in logs" :class="{'monster-turn': log.type=='monster'}" class="player-turn">
                        {{log.msg}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
<script src="app.js"></script>
</html>
